<!DOCTYPE html>
<html>
  <head>
    <title>Custom Tiled Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" type="text/javascript"></script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      // Define map bounds (update with your tile extents)
      var mapExtent = [0, -4096, 2894, 0];  // Example values; adjust to match your tile area
      var tileSize = 256;  // Adjust to your tile size, usually 256x256

      var mapMinZoom = 0;
      var mapMaxZoom = 3;

      var map = new L.Map('map', {
        maxZoom: mapMaxZoom,
        minZoom: mapMinZoom,
        crs: L.CRS.Simple,  // Using Simple CRS for flat map
        worldCopyJump: true  // Enable seamless world wrapping and jumping
      });

      // Custom tile layer
      L.tileLayer('https://daniilblnk.github.io/witcheee4.io/{z}/{x}/{y}.png', {
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom,
        tileSize: tileSize,
        attribution: 'Map data &copy; <a href="https://www.maptiler.com/">MapTiler</a>',
        noWrap: true,  // Prevent horizontal wrapping
        tms: false,
  
      }).addTo(map);

      // Fit the map to the bounds of your tiles
      ;
    </script>
  </body>
</html>
