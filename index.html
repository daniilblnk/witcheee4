<!DOCTYPE html>
<html>
  <head>
    <title>Tiled Map with No Wrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" type="text/javascript"></script>
    <style>
      html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      // Your map settings
      var mapExtent = [0, -4096, 2894, 0]; // Adjust the extent if needed
      var mapMinZoom = 0;
      var mapMaxZoom = 3;
      var mapMaxResolution = 1;
      var mapMinResolution = Math.pow(2, mapMaxZoom) * mapMaxResolution;
      var tileExtent = [0, -4096, 2894, 0];

      var crs = L.CRS.EPSG3857;  // Use standard web map projection

      var map = new L.Map('map', {
        maxZoom: mapMaxZoom,
        minZoom: mapMinZoom,
        crs: crs
      });

      L.tileLayer('https://daniilblnk.github.io/witcher3.io/{z}/{x}/{y}.png', {
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom,
        tileSize: L.point(256, 256),  // Adjust tile size if necessary
        attribution: 'Map data &copy; <a href="https://www.maptiler.com/">MapTiler</a>',
        noWrap: true,  // Ensure no wrap on horizontal panning
        tms: false
      }).addTo(map);

      map.fitBounds([
        crs.unproject(L.point(mapExtent[2], mapExtent[3])),
        crs.unproject(L.point(mapExtent[0], mapExtent[1]))
      ]);
    </script>
  </body>
</html>
